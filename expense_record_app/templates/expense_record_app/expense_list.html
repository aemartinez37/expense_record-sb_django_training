<h1>Expenses:</h1>
{% if object_list %}
    <ul>
    {% for expense in object_list %}
        <li>{{ expense.description }} - ${{ expense.value }} ({{ expense.spending_date|date }} - @{{ expense.spender }})</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No expenses registered.</p>
{% endif %}
<a href="/">Back</a>
