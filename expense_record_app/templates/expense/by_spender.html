<h1>{{ spender_name }} expenses:</h1>
{% if expenses_list %}
    <ul>
    {% for expense in expenses_list %}
        <li>{{ expense.description }} - ${{ expense.value }} ({{ expense.spending_date|date }})</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No expenses registered.</p>
{% endif %}
<a href="/">Back</a>
